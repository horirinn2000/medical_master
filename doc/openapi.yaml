          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tooth'
  /teeth/search/code:
    get:
      summary: 歯式コード検索
      description: 6桁の歯式コードで完全一致検索を行います。
      parameters:
        - name: q
          in: query
          description: 歯式コード (6桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tooth'

  /visiting_nursing_fees/search/name:
    get:
      summary: 訪問看護療養費名称検索
