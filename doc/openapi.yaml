        - name: act_code
          in: query
          description: 診療(調剤)行為コード (9桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommentRelation'

  /teeth/search/name:
    get:
      summary: 歯式名称検索
      description: 歯式名称にキーワードを含む歯式を部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
