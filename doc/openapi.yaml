                  $ref: '#/components/schemas/NationalPublicFund'

  /public_funds/local/search/payer_number:
    get:
      summary: 地単公費負担者番号検索
      description: 公費負担者番号で地単公費マスターを検索します。
      parameters:
        - name: q
          in: query
          description: 公費負担者番号
