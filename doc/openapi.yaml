      description: 2桁の法別番号で国公費マスターを完全一致検索します。
      parameters:
        - name: q
          in: query
          description: 法別番号 (2桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
