      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VisitingNursingFee'
  /visiting_nursing_fees/search/code:
    get:
      summary: 訪問看護療養費コード検索
