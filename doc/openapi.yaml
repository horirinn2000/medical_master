openapi: 3.0.0
info:
  title: 医療マスター検索API
  description: |
    厚生労働省が提供するレセプト電算処理システムの各種マスターを検索・参照するためのAPIです。
    AGENTS.mdの規約に基づき、すべての項目（予備フィールド含む）を網羅しています。
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: ローカル開発サーバー

paths:
  /devices:
    get:
      summary: 特定器材マスター全件取得
      operationId: getDevices
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecialMedicalDevice'
  /devices/search/name:
    get:
      summary: 特定器材名称検索
      operationId: searchDevicesByName
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecialMedicalDevice'
