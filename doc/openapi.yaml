                  $ref: '#/components/schemas/NationalPublicFund'

  /public_funds/national/search/name:
    get:
      summary: 国公費名称検索
      description: 給付事業名にキーワードを含む国公費を部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
