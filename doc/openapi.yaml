openapi: 3.0.0
info:
  title: 医療マスター検索API
  description: |
    厚生労働省が提供するレセプト電算処理システムの各種マスター（特定器材、コメント、傷病名、病棟、医科診療行為）を検索・参照するためのAPIです。
    日本の診療報酬制度における算定ルール（包括、背反、回数制限など）の確認にも対応しています。
    すべての項目を網羅し、日本語での詳細な説明を提供します。
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: ローカル開発サーバー

paths:
  /devices:
    get:
      summary: 特定器材マスター全件取得
      description: 特定器材マスターを最大1000件取得します。
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecialMedicalDevice'
  /devices/search/name:
    get:
      summary: 特定器材名称検索
      description: 漢字名称、カナ名称、または基本漢字名称にキーワードを含む特定器材を部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecialMedicalDevice'
  /devices/search/code:
    get:
      summary: 特定器材コード検索
      description: 9桁の特定器材コードで完全一致検索を行います。
      parameters:
        - name: q
          in: query
          description: 特定器材コード (9桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecialMedicalDevice'

  /comments:
    get:
      summary: コメントマスター全件取得
      description: コメントマスターを最大1000件取得します。
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
  /comments/search/name:
    get:
      summary: コメント名称検索
      description: 漢字名称またはカナ名称にキーワードを含むコメントを部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
  /comments/search/code:
    get:
      summary: コメントコード検索
      description: 9桁のコメントコードで完全一致検索を行います。
      parameters:
        - name: q
          in: query
          description: コメントコード (9桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  /diseases:
    get:
      summary: 傷病名マスター全件取得
      description: 傷病名マスターを最大1000件取得します。
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Disease'
  /diseases/search/name:
    get:
      summary: 傷病名名称検索
      description: 傷病名基本名称、省略名称、カナ名称にキーワードを含む傷病名を部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Disease'
  /diseases/search/code:
    get:
      summary: 傷病名コード検索
      description: 7桁の傷病名コードで完全一致検索を行います。
      parameters:
        - name: q
          in: query
          description: 傷病名コード (7桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Disease'
  /medicines:
    get:
      summary: 医薬品マスター検索
      description: 医薬品マスター（レセプト電算コード、名称、JANコード、HOTコード等）を検索します。
      parameters:
        - name: recept_code
          in: query
          description: レセプト電算処理システムコード (9桁)
          schema:
            type: string
        - name: name
          in: query
          description: 医薬品名称 (部分一致)
          schema:
            type: string
        - name: jan_code
          in: query
          description: JANコード
          schema:
            type: string
        - name: hot_code
          in: query
          description: HOTコード (13桁)
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicineSearchResult'
  /medicines/products/{hot_code}:
    get:
      summary: 医薬品商品詳細取得
      description: 指定したHOTコードに基づき、医薬品の商品詳細（物流・包装情報）を取得します。
      parameters:
        - name: hot_code
          in: path
          description: HOTコード (13桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HotCode'
  /diseases/search/icd10:
    get:
      summary: ICD10コード検索
      description: ICD10コードで完全一致検索を行います。
      parameters:
        - name: q
          in: query
          description: ICD10コード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Disease'

  /medical_practices/search/name:
    get:
      summary: 医科診療行為名称検索
      description: 漢字名称、カナ名称、または基本漢字名称にキーワードを含む診療行為を部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicalPractice'
  /medical_practices/search/code:
    get:
      summary: 医科診療行為コード検索
      description: 9桁の診療行為コードで完全一致検索を行います。
      parameters:
        - name: q
          in: query
          description: 診療行為コード (9桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicalPractice'

  /dental_practices/search/name:
    get:
      summary: 歯科診療行為名称検索
      description: 漢字名称、カナ名称、または基本漢字名称にキーワードを含む診療行為を部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DentalPractice'
  /dental_practices/search/code:
    get:
      summary: 歯科診療行為コード検索
      description: 9桁の診療行為コードで完全一致検索を行います。
      parameters:
        - name: q
          in: query
          description: 診療行為コード (9桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DentalPractice'

  /dental_practices/{code}/inclusions:
    get:
      summary: 歯科包括診療行為の取得
      description: 指定した歯科診療行為コードに含まれる診療行為を取得します。
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DentalPracticeInclusion'

  /dental_practices/{code}/conflicts:
    get:
      summary: 歯科背反診療行為の取得
      description: 同時に算定できない歯科診療行為を取得します。
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DentalPracticeConflict'

  /dental_practices/{code}/supports:
    get:
      summary: 歯科補助マスター情報の取得
      description: 指定した歯科診療行為に関連する補助情報を取得します。
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DentalPracticeSupport'

  /dental_practices/{code}/calculation_counts:
    get:
      summary: 歯科算定回数制限の取得
      description: 指定した歯科診療行為に対する算定回数制限を取得します。
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DentalPracticeCalculationCount'

  /medical_practices/{code}/inclusions:
    get:
      summary: 包括診療行為の取得
      description: |
        指定した診療行為コード（包括項目）に含まれる（個別に請求できない）診療行為のリストを取得します。
        「02包括テーブル.csv」に基づいたデータを返します。
      parameters:
        - name: code
          in: path
          description: 診療行為コード (包括項目)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicalPracticeInclusion'
  /medical_practices/{code}/conflicts:
    get:
      summary: 背反診療行為の取得
      description: |
        指定した診療行為コードと同時に算定することができない（併算定不可）診療行為のリストを取得します。
        「03-1～4背反テーブル.csv」に基づいたデータを返します。
      parameters:
        - name: code
          in: path
          description: 診療行為コード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicalPracticeConflict'
  /medical_practices/{code}/supports:
    get:
      summary: 補助マスター情報の取得
      description: 指定した診療行為に関連する補助情報を取得します。「01補助マスターテーブル.csv」に基づいたデータを返します。
      parameters:
        - name: code
          in: path
          description: 診療行為コード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedicalPracticeSupport'
  /medical_practices/{code}/inpatient_fees:
    get:
      summary: 入院基本料情報の取得
      description: 指定した入院基本料コードに関連する診療行為の対応情報を取得します。「04入院基本料テーブル.csv」に基づいたデータを返します。
      parameters:
        - name: code
          in: path
          description: 入院基本料コード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InpatientBasicFee'
  /medical_practices/{code}/calculation_counts:
    get:
      summary: 算定回数制限の取得
      description: 指定した診療行為に対する算定回数（期間内の上限）の情報を取得します。「05算定回数テーブル.csv」に基づいたデータを返します。
      parameters:
        - name: code
          in: path
          description: 診療行為コード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CalculationCount'

  /wards:
    get:
      summary: 病棟マスター全件取得
      description: 病棟マスターを最大1000件取得します。
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ward'
  /wards/search/name:
    get:
      summary: 病棟名称検索
      description: 省略漢字名称、省略カナ名称、または基本漢字名称にキーワードを含む病棟を部分一致で検索します。
      parameters:
        - name: q
          in: query
          description: 検索キーワード
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ward'
  /wards/search/code:
    get:
      summary: 病棟診療行為コード検索
      description: 9桁の診療行為コードで病棟マスターを完全一致検索します。
      parameters:
        - name: q
          in: query
          description: 診療行為コード (9桁)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ward'

  /comments/related:
    get:
      summary: 関連コメント検索
      description: 診療行為や医薬品などのコードに関連付けられたコメント情報を取得します。
